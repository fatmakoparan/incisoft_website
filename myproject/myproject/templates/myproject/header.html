{% load static %}

<style>
    /* Logo Boyutunu Küçültme */
    .navbar .logo img {
        width: 200px !important;
        height: auto !important;
        max-width: 250px !important;
        max-height: 250px !important;
    }

    /* Header'ı sabitleme */
    .header_section {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        width: 100%;
        z-index: 9999;
    }

    body {
        padding-top: 50px;
    }

    /* Dropdown menü stilleri */
    .dropdown-menu {
        display: none;
        position: absolute;
        background-color: #ffffff;
        min-width: 180px;
        box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        border-radius: 5px;
        z-index: 1000;
    }

    .dropdown:hover .dropdown-menu {
        display: block;
    }

    .dropdown-menu a {
        color: #333;
        padding: 10px 15px;
        display: block;
        text-decoration: none;
    }

    .dropdown-menu a:hover {
        background-color: #f8f9fa;
    }
</style>

<div class="header_section header_bg">
   <div class="container">
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
         <div class="logo">
            <a href="{% url 'index' %}">

            </a>
         </div>
         <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                 aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
         </button>
         <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                   <a class="nav-link" href="{% url 'index' %}">Ana Sayfa</a>
                </li>
                <li class="nav-item dropdown">
                   <a class="nav-link dropdown-toggle" href="#" id="firmaProfiliDropdown" role="button">
                       Firma Profili
                   </a>
                   <div class="dropdown-menu" aria-labelledby="firmaProfiliDropdown">
                       <a class="dropdown-item" href="{% url 'about' %}">Hakkımızda</a>
                       <a class="dropdown-item" href="{% url 'vision' %}">Vizyon ve Misyon</a>
                   </div>
                </li>
                <li class="nav-item">
                   <a class="nav-link" href="{% url 'portfolio' %}">Referanslar</a>
                </li>
                <li class="nav-item">
                   <a class="nav-link" href="{% url 'service' %}">Hizmetlerimiz</a>
                </li>
                <li class="nav-item">
                   <a class="nav-link" href="{% url 'blog' %}">Blog</a>
                </li>
                <li class="nav-item">
                   <a class="nav-link" href="{% url 'contact' %}">Kariyer</a>
                </li>
            </ul>
         </div>
      </nav>
   </div>
</div>
